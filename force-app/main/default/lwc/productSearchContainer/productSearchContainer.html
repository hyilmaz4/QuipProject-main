<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-4">
            <c-product-categories-combo onfilter={handleFilter} class="categories"></c-product-categories-combo>        
        </div>
        <div class="slds-col slds-size_3-of-4 slds-card">
                <template lwc:if={productsData}>
                    
                    <template lwc:if={productsData.length}>
                        <lightning-layout multiple-rows="true">
                            <template
                                for:each={productsData}
                                for:item="productInfo"
                            >
                                <lightning-layout-item  key={productInfo} size="4" class="custom-box" padding="around-small">
                                    <c-product-tile
                                                productinfo={productInfo}
                                                onselected={handleProductSelected}
                                                >
                                    </c-product-tile>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </template>

                    <template lwc:else>
                            <p>There are no products matching your current selection</p>
                        </template>
                    </template>

                <template lwc:if={error}>
                    <p>An Error Occured while Filtering the Products! {error}></p>
                </template>
            </div>
         <!-- <c-product-tile-list></c-product-tile-list> -->   
      </div>
</template>
